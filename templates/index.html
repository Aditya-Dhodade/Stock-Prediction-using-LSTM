<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>

<div class="no-gutters" style="background-color:rgba(128, 128, 128, 0.324);width: 100%;height: 150px;">
    <div style="position: relative; top: 30px;left: 50px;">
    <h3 style="font-family: merriweather;font-weight: bold;">Stock Prediction </h3>
    <h5 style="font-family: merriweather;">with LSTM</h5>
    </div>
</div>    
    <form  method="POST" action="{{ url_for('test') }}" style="text-align: center;">
        <div class="container" style="position: relative; top: -25px;width: 50%;">
          <div class="input-group">
                  <select name="option_select" class="selectpicker form-select form-select-lg mb-3"aria-label=".form-select-lg example">
                    {% for o in data %}
                    <option value="{{ o.name }}">{{ o.name }}</option>
                    {% endfor %}
                  </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg active">Predict</button>
        </div>
      </form>
      <div class="no-gutters" style="background-color:rgba(128, 128, 128, 0.324);width: 40%; height: 350px;margin: 30px;margin-left: 100px;">
        <div style="position: relative; top: 30px;left: 50px;">
        <!-- <h3 style="font-family: merriweather;font-weight: bold;"> {{name_of_Stock}}</h3> -->
        <!-- <h3 style="font-family: merriweather;font-weight: bold;" id="abc"></h3> -->
        <img src="data:image/png;base64, {{ plot_url }}" alt="Graph of stock" style="height: 300px;width: 520px ;margin-top: -5px;">
    </div>
    <h5 style="font-family: merriweather;font-weight: bold; color:rgb(36, 30, 30); position: absolute; top: 660px;left:280px">Current Graph of Stock</h5>    
    </div>  
    <div class="no-gutters" style="position: relative; top: -380px ;left: 700px; background-color:rgba(128, 128, 128, 0.324);width: 40%; height: 350px;margin: 30px;margin-left: 100px;">
        <div style="position: relative; top: 30px;left: 50px;">
        <!-- <h3 style="font-family: merriweather;font-weight: bold;"> {{name_of_Stock}}</h3> -->
        <!-- <h3 style="font-family: merriweather;font-weight: bold;" id="abc"></h3> -->
        <img src="data:image/png;base64, {{ plot_url1 }}" alt="Predicted graph of stock" style="height: 300px;width: 520px ;margin-top: -5px;">
    </div>
    <h5 style="font-family: merriweather;font-weight: bold; color:rgb(36, 30, 30); position: absolute; top: 365px;left:130px">Predicted graph of stock for next 30 days.</h5>    
    </div>   
    <script type="text/javascript">
        function getOption() {
            selectElement = document.querySelector('#option_select');
            output = selectElement.value;
            document.getElementById("#abc").value = str(output);            
        }
        </script>
</body>
</html>
